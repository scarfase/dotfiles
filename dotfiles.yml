---
- hosts: all
  tasks:
        - copy: src=./files/.git-prompt.sh dest=~
        - lineinfile: dest="~/.bash_profile" state=present create=yes
                line="source ~/.git-prompt.sh"
        - lineinfile: dest="~/.bash_profile" state=present create=yes
                line="export PS1='$(__git_ps1) \W\$ '"
        
        - lineinfile: dest="~/.bashrc" state=present create=yes
                 line="alias vi='vim'"
        
        - lineinfile: dest="/etc/vimrc" state=present create=yes
                line="syntax on"
        - lineinfile: dest="/etc/vimrc" state=present create=yes
                line="highlight Comment ctermfg=LightCyan"
        
        - lineinfile: dest="~/.gitconfig" state=present create=yes
                line="[color]\n\tui=auto"
